{% extends 'base.html' %}
{% block content %}

<h1>Top 250 Movies</h1>

{% for item in items %}
<div class="container">
    <div class="row">
        <div class="col s6">
            <p style="font-size:40px; text-align: center;">{{ item.title }}</p>
            <img src="{{ item.image }}" alt="movie-img" style="height: 200px; width: 150px;">
            <p>Year Released: {{ item.year }}</p>
            <p>Rating: {{ item.imDbRating }}</p>
        </div>
    </div>
</div>
{% endfor %}


{% endblock %}
